<div class="section-7" id="contact-section">
    <h1>{{text.en.sec7.contact_us}}</h1>
    <form>
        <div>
            <label>{{text.en.sec7.name}}</label>
            <input type="text">
            <p>{{text.en.sec7.err_msg}}</p>
        </div>
        <div>
            <label>{{text.en.sec7.phone}}</label>
            <input type="text">
            <p>{{text.en.sec7.err_msg}}</p>
        </div>
        <div>
            <label>E-Mail</label>
            <input type="email">
            <p>{{text.en.sec7.err_msg}}</p>
        </div>
        <div>
            <label>Message</label>
            <textarea></textarea>
            <p>{{text.en.sec7.err_msg}}</p>
        </div>
        <input type="submit" class="btn view-more-btn" value="{{text.en.sec7.send_message}}">
    </form>
</div>
