<section class="section-portfolio" id="portfolio-page" ng-controller="mwWebCtrl">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-4" ng-repeat="item in previewFullFolio">
            <img ng-src="{{item.url}}" data-toggle="modal" data-target="#prevModal" ng-click="showItem(item)">
        </div>
    </div>
    <button ng-show="showedItem < previewFullFolioCount" ng-click="showMorePorfolio()" class="btn view-more-btn"><span class="icon-add_to_queue"></span> {{text.portfolio.more}}</button>
    <a ng-href="#!/"><span class="icon-home"></span> {{text.portfolio.back_to_homepage}}</a>
</section>
